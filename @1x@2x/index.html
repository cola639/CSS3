<!DOCTYPE html>

    <title>1x 2x</title>

  <style>
    .wrap {
      width: 375px;
      height: 375px;
      margin-top: 30px;

      <div>@1x</div>
      <img src="./head@1x.jpg" />

      <img src="./head@2x.jpg" />
    </div>
  </body>
