<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="天地图" />
    <title>天地图－地图API－范例－自定义标注图片</title>
    <script type="text/javascript" src="http://api.tianditu.gov.cn/api?v=4.0&tk=0d2194d6188f9f72ea313fba7a360dd4"></script>
    <style type="text/css">
      body,
      html {
        width: 100%;
        height: 100%;
        margin: 0;
        font-family: 'Microsoft YaHei';
      }
      #mapDiv {
        width: 100%;
        height: 400px;
      }
      input,
      b,
      p {
        margin-left: 5px;
        font-size: 14px;
      }
    </style>
    <script>
      var map
      var zoom = 12
      function onLoad() {
        //初始化地图对象
        map = new T.Map('mapDiv')
        //设置显示地图的中心点和级别
        map.centerAndZoom(new T.LngLat(116.40969, 39.89945), zoom)

        //创建图片对象
        var icon = new T.Icon({
          iconUrl: 'http://api.tianditu.gov.cn/img/map/markerA.png',
          iconSize: new T.Point(19, 27),
          iconAnchor: new T.Point(10, 25)
        })
        //向地图上添加自定义标注
        var marker1 = new T.Marker(new T.LngLat(116.411794, 39.9068), { icon: icon })
        var marker2 = new T.Marker(new T.LngLat(116.40969, 39.89945), { icon: icon })
        map.addOverLay(marker1)
        map.addOverLay(marker2)
      }
    </script>
  </head>
  <body onLoad="onLoad()">
    <div id="mapDiv"></div>
    <p>本示例演示如何自定义标注图片。</p>
  </body>
</html>
