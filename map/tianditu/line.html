<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="天地图" />
    <title>天地图－地图API－范例－画线</title>
    <script type="text/javascript" src="http://api.tianditu.gov.cn/api?v=4.0&tk=0d2194d6188f9f72ea313fba7a360dd4"></script>
    <style type="text/css">
      body,
      html {
        width: 100%;
        height: 100%;
        margin: 0;
        font-family: 'Microsoft YaHei';
      }
      #mapDiv {
        width: 100%;
        height: 400px;
      }
      input,
      b,
      p {
        margin-left: 5px;
        font-size: 14px;
      }
    </style>
    <script>
      var map
      var zoom = 12
      var line = null
      function onLoad() {
        //初始化地图对象
        map = new T.Map('mapDiv')
        //设置显示地图的中心点和级别
        map.centerAndZoom(new T.LngLat(116.40969, 39.9494), zoom)
        var points = []
        points.push(new T.LngLat(116.41239, 39.97569))
        points.push(new T.LngLat(116.412799, 39.9068))
        points.push(new T.LngLat(116.3297, 39.9294))
        points.push(new T.LngLat(116.38544, 39.9061))
        //创建线对象
        line = new T.Polyline(points)
        //向地图上添加线
        map.addOverLay(line)
      }
    </script>
  </head>
  <body onLoad="onLoad()">
    <div id="mapDiv"></div>
    <p>本示例演示如何启动和禁止线的编辑功能。</p>
    <div>
      <input type="button" value="启动编辑" onclick="line.enableEdit();" />
      <input type="button" value="禁止编辑" onclick="line.disableEdit();" />
    </div>
  </body>
</html>
