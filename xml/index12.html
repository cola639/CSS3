  <script>
    function processColumn3DXML(xmlContent) {
      var options = {
        ignoreAttributes: false,
        attributeNamePrefix: '',
        parseAttributeValue: true
      }

      var colorlist = [
        '#99afc3',
        '#d4b74b',
        '#91ab36',
        '#c38658',
        '#6fb0b0',
        '#d48f8f',
        '#aa85ae',
        '#99ae7b',
        '#beba53',
        '#85bee1',
        '#9f4448',
        '#c3b7d3',
        '#cf9f68',
        '#e5c9a3',
        '#c8c573',
        '#e6a9b3'
      ]

      var parser = new fxp.XMLParser(options)
      var jsonObj = parser.parse(xmlContent)
      console.log('🚀 >> processColumn3DXML >> jsonObj :', jsonObj)

      var obj = {
        title: jsonObj.chart.caption,
        unitLeft: jsonObj.chart.PYAxisName,
        unitRight: jsonObj.chart.SYAxisName,
        legend: [],
        categories: [],
        xAxisObj: {}
      }

      var categories = jsonObj.chart.categories.category || []
      obj.categories = categories.map(function (category) {
        return category.label
      })

      var dataset = jsonObj.chart.dataset || []
      dataset.forEach(function (data) {
        obj.legend.push(data.seriesName)
        var key = data.seriesName
        var arr = []

        for (var index = 0; index < data.set.length; index++) {
          arr.push(data.set[index].value)
        }

        obj.xAxisObj[key] = arr
      })

      return obj
    }
  </script>

  <script type="text/javascript">
    var xmlContent = `<?xml version="1.0" encoding="utf-8"?>

    var obj = processColumn3DXML(xmlContent)

    console.log('🚀 >> obj:', obj)
    var title = obj.title

    var echartInstance = echarts.init(document.getElementById('demo'))
    var option = {
      title: {
        text: title,
        left: 'center'
      },

      grid: {
        x: 100, //左
        y: 50, //上
        x2: 120, //右
        y2: 120 //下
      },

      tooltip: {
        trigger: 'axis',
        axisPointer: {
          type: 'cross',
          crossStyle: {
            color: '#999'
          }
        }
      },

      legend: {
        data: legend,
        bottom: 0
      },
      xAxis: [
        {
          type: 'category',
          data: categories,
          axisPointer: {
            type: 'shadow'
          },
          axisTick: {
            show: false
          },
          minInterval: 0,
          axisLabel: {
            overflow: 'break',
            interval: 0,
            formatter: function (value) {
              var str = ''
              var num = 3 //每行显示字数
              var valLength = value.length //该项x轴字数
              var rowNum = Math.ceil(valLength / num) // 行数
              if (rowNum > 1) {
                for (var i = 0; i < rowNum; i++) {
                  var temp = ''
                  var start = i * num
                  var end = start + num

                  temp = value.substring(start, end) + '\n'
                  str += temp
                }
                return str
              } else {
                return value
              }
            }
          }
        }
      ],
      yAxis: [
        {
          type: 'value',
          name: unitLeft,
          nameLocation: 'middle',
          nameGap: 60,
          min: 3,
          axisLabel: {
            formatter: '{value}'
          }
        },
        {
          type: 'value',
          name: unitRight,
          nameLocation: 'middle',
          nameGap: 60,
          min: 1,
          axisLabel: {
            formatter: '{value}'
          },
          splitArea: {
            show: true,
            areaStyle: {
              color: '#fefefe'
            }
          }
        }
      ],
      series: [
        {
          name: legend[0],
          type: 'bar',
          data: data1,
          tooltip: {
            valueFormatter: function (value) {
              return value + '件'
            }
          }
        },
        {
          name: legend[2],
          type: 'bar',
          data: data3,
          tooltip: {
            valueFormatter: function (value) {
              return value + '件'
            }
          }
        },
        {
          name: legend[1],
          type: 'line',
          data: data2,
          yAxisIndex: 1,
          tooltip: {
            valueFormatter: function (value) {
              return value / 100 + '%'
            }
          }
        }
      ]
    }

    echartInstance.setOption(option)
  </script>
