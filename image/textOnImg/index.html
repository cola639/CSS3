<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Overlay on Image</title>
    <style>
      .image-container {
        position: relative;
        width: 100%;
        max-width: 600px;
      }

      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: fill;
        display: block;
      }

      .image-container .overlay-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 24px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img src="https://via.placeholder.com/600x400" alt="Sample Image" />
      <div class="overlay-text">Hello, World!</div>
    </div>
  </body>
</html>
