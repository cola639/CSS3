<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BFC_margin</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    p {
      color: #f55;
      background: yellow;
      width: 200px;
      line-height: 100px;
      text-align: center;
      margin: 30px;
    }
    div {
      overflow: hidden;
    }
  </style>
  <body>
    <p>看看我的 margin是多少</p>
    <div>
      <p>看看我的 margin是多少</p>
    </div>
  </body>
</html>
<!-- overflow: hidden 激活BFC 避免box margin重叠  -->
<!-- BFC就是页面上的一个隔离的独立容器，容器里面的子元素不会影响到外面的元素。 -->
