<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>drag-div</title>
  </head>
  <body>
    <div id="box" style="position: absolute; width: 100px; height: 100px; background-color: '#ee735c'; border: 1px solid #999">drag-div</div>
  </body>
  <script>
    const divEle = document.getElementById('box')
    divEle.onmousedown = function (e) {
      const disX = e.clientX - divEle.offsetLeft
      const disY = e.clientY - divEle.offsetTop

      document.onmousemove = function (e) {
        const l = e.clientX - disX
        const t = e.clientY - disY

        divEle.style.left = l + 'px'
        divEle.style.top = t + 'px'
      }
      document.onmouseup = function () {
        document.onmousemove = null
        document.onmouseup = null
      }
    }
  </script>
</html>
