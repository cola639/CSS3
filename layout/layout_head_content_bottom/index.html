<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classical Mobile Layout</title>
    <link rel="stylesheet" href="./normalize.css" />
    <style>
      :root {
        --bottomBar-background: #d6e3fe;
        --bottomBar-height: 60px;
        --content-background: #d2b96a;
        --content-item-background: #2f59d2;
        --content-item-height: 50px;
        --content-margin-top: 10px;
        --content-padding: 10px;
        --headBar-background: #32bc82;
        --headBar-height: 100px;
        --wrap-background: #eaebef;
      }
      *,
      *::after,
      *::before {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        width: 100vw;
        min-height: 100vh;
        background-color: var(--wrap-background);
        padding-bottom: var(--bottomBar-height);
      }

      header {
        background-color: var(--headBar-background);
        height: var(--headBar-height);
        width: 100vw;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        background-color: var(--content-background);
        width: 90vw;
        min-height: calc(100vh - var(--headBar-height) - var(--bottomBar-height));
        margin-top: var(--content-margin-top);
        padding-bottom: var(--content-padding);
      }

      .content-item {
        width: 100%;
        height: var(--content-item-height);
        background-color: var(--content-item-background);
        margin-top: var(--content-margin-top);
      }

      .content-item:first-child {
        margin-top: 0;
      }

      footer {
        background-color: var(--bottomBar-background);
        height: var(--bottomBar-height);
        width: 100vw;
        position: fixed;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header></header>
      <main>
        <div class="content-item">ITEM1</div>
        <div class="content-item">ITEM2</div>
        <div class="content-item">ITEM3</div>
        <div class="content-item">ITEM1</div>
        <div class="content-item">ITEM2</div>
        <div class="content-item">ITEM3</div>
        <div class="content-item">ITEM1</div>
        <div class="content-item">ITEM3</div>
        <div class="content-item">ITEM1</div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
