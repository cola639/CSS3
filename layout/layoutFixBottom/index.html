<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="stylesheet" href="./normalize.css" />
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
  </head>
  <body>
    <div class="wrap">
      <div class="wrap_content"></div>
      <div class="wrap_bottom"></div>
    </div>
  </body>
  <style>
    .wrap {
      background-color: #926161;
      box-sizing: border-box;
      padding-top: 10px;
      padding-bottom: 70px;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .wrap_content {
      background-color: #d2b96a;
      box-sizing: border-box;
      padding-bottom: 10px;
      width: 90vw;
      height: 1000px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* FiX */
    .wrap_bottom {
      width: 100vw;
      height: 60px;
      background-color: #fff;
      position: fixed;
      bottom: 0;
      box-sizing: border-box;
    }
  </style>
  <script src="./index.js"></script>
</html>
