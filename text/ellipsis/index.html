<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text</title>

    <style>
      .ellipsis {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .ellipsis-multi {
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <p class="ellipsis" style="width: 200px; border: 1px solid #000">
      This is a very long text that will be truncated with an ellipsis if it overflows the container.
    </p>

    <p class="ellipsis-multi">这是一段很长的文字，超过两行就会被省略显示。这是一段很长的文字，超过两行就会被省略显示。</p>
  </body>
</html>
