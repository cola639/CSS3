<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @font-face {
        font-family: 'CustomFont';
        src: url('path-to-your-font-file.ttf') format('truetype'); /* Ensure you have the appropriate font */
      }

      .styled-text {
        font-family: 'CustomFont', sans-serif; /* Use your custom font */
        font-size: 48px; /* Adjust font size as needed */
        color: #6b8e23; /* Olive green color */
        text-shadow: 1px 1px 2px #000000, 0 0 5px #fff, 0 0 10px #fff; /* Text shadow for 3D effect */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #fff; /* Background color */
      }
    </style>
    <title>Styled Text</title>
  </head>
  <body>
    <div class="styled-text">共筑 共创 共享</div>
  </body>
</html>
