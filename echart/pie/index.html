<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--  要确认echarts.js所在的路径是正确的 -->
    <script type="text/javascript" src="../echarts.js"></script>
    <!-- 外部url引入 -->
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.js"></script> -->
    <title></title>
  </head>
  <body>
    <style type="text/css">
      #demo {
        /* 必须设置宽高*/
        width: 300px;
        height: 200px;
      }
    </style>
    <div id="demo"></div>
  </body>
  <script type="text/javascript">
    let ecDemo = echarts.init(document.getElementById('demo'))
    let options = {
      // 标题设置
      title: { text: '标图标题' },
      tooltip: {}, //提示框
      legend: {
        // 数据标识
        data: ['人数']
      },
      // x轴标记
      xAxis: {
        data: ['vue', 'react', 'au', 'jq']
      },
      // y轴标记
      yAxis: {},
      // 数据系列
      series: [
        {
          name: '人数',
          type: 'bar',
          data: [200, 300, 100, 200]
        }
      ]
    }
    ecDemo.setOption(options)
  </script>
</html>
