<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--  要确认echarts.js所在的路径是正确的 -->
    <script type="text/javascript" src="../echarts.js"></script>
    <!-- 外部url引入 -->
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.js"></script> -->
    <title></title>
  </head>
  <body>
    <style type="text/css">
      #demo {
        /* 必须设置宽高*/
        width: 500px;
        height: 500px;
      }
    </style>
    <div id="demo"></div>
  </body>

  <script type="text/javascript">
    let ecDemo = echarts.init(document.getElementById('demo'))
    const title = '受理条件'
    const pieArr = [
      { name: '民事', value: 5 },
      { name: '行政', value: 13 },
      { name: '刑事', value: 11 }
    ]
    const colorList = ['#badbf9', '#96be00', '#eec000']

    var option = {
      title: {
        text: title,
        left: 'center'
      },
      tooltip: {
        trigger: 'item'
      },
      legend: {
        orient: 'horizontal',
        bottom: 10
      },
      series: [
        {
          name: '',
          type: 'pie',
          radius: '50%',
          color: colorList,
          data: pieArr,
          label: {
            formatter: function (data) {
              console.log('value ->', data.value, data.name)
              return data.name + data.value
            }
          },
          emphasis: {
            itemStyle: {
              shadowBlur: 10,
              shadowOffsetX: 0,
              shadowColor: 'rgba(0, 0, 0, 0.5)'
            }
          }
        }
      ]
    }
    ecDemo.setOption(option)
  </script>
</html>
