<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--  要确认echarts.js所在的路径是正确的 -->
    <script type="text/javascript" src="../echarts.js"></script>
    <!-- 外部url引入 -->
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.js"></script> -->
    <title></title>
  </head>
  <body>
    <style type="text/css">
      #demo {
        /* 必须设置宽高*/
        width: 1000px;
        height: 500px;
      }
    </style>
    <div id="demo"></div>
  </body>
  <script type="text/javascript">
    initBarEchart()
    function initBarEchart() {
      //柱状图
      let option_bar = setOption()
      let array = [
        { name: '5-10', value: 232 },
        { name: '5-11', value: 132 },
        { name: '5-12', value: 432 },
        { name: '5-13', value: 632 },
        { name: '5-14', value: 252 }
      ]
      let x_array = []
      let y_array = []
      array.forEach(item => {
        x_array.push(item.name)
        y_array.push(item.value)
      })
      option_bar.xAxis.data = x_array
      option_bar.series[0].data = y_array
      option_bar.series[1].data = y_array
      option_bar.series[2].data = y_array
      var myEchart = echarts.init(document.getElementById('demo'))
      myEchart.setOption(option_bar)
    }
    function setOption() {
      return {
        grid: {
          top: 45,
          bottom: 60,
          left: '13%'
        },
        tooltip: {
          trigger: 'axis',
          axisPointer: {
            type: 'none'
          }
        },
        xAxis: {
          type: 'category',
          data: [],
          axisLabel: {
            color: '#ffffff',
            interval: 0,
            rotate: 315,
            fontSize: 12
          }
        },
        yAxis: {
          type: 'value',
          axisLabel: {
            color: '#ffffff',
            fontSize: 12
          }
        },
        series: [
          {
            name: 'A', //柱状A面
            data: [],
            type: 'bar',
            barWidth: 20,
            showSymbol: false,
            hoverAnimation: false,
            itemStyle: {
              //柱状图渐变色
              color: new echarts.graphic.LinearGradient(0, 1, 0, 0, [
                {
                  offset: 0,
                  color: '#05D7FF'
                },
                {
                  offset: 1,
                  color: '#00A8F9'
                }
              ])
            }
          },
          {
            name: 'B', //柱状B面
            type: 'bar',
            barWidth: 20,
            itemStyle: {
              color: new echarts.graphic.LinearGradient(0, 1, 0, 0, [
                {
                  offset: 0,
                  color: '#05D7FF'
                },
                {
                  offset: 1,
                  color: '#00A8F9'
                }
              ])
            },
            barGap: 0,
            data: []
          },
          {
            //柱状顶部
            tooltip: {
              show: false
            },
            type: 'pictorialBar',
            itemStyle: {
              borderWidth: 1,
              borderColor: '#0571D5',
              color: '#0571D5'
            },
            symbol: 'diamond',
            symbolSize: ['24', '10'],
            symbolOffset: ['0', '-5'],
            symbolPosition: 'end',
            data: [],
            z: 3
          }
        ]
      }
    }
  </script>
</html>
