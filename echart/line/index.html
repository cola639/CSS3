<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--  要确认echarts.js所在的路径是正确的 -->
    <script type="text/javascript" src="../echarts.js"></script>
    <!-- 外部url引入 -->
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.js"></script> -->
    <title></title>
  </head>
  <body>
    <style type="text/css">
      #demo {
        /* 必须设置宽高*/
        width: 300px;
        height: 200px;
      }
    </style>
    <div id="demo"></div>
  </body>
  <script type="text/javascript">
    let ecDemo = echarts.init(document.getElementById('demo'))
    let option = {
      tooltip: {},
      xAxis: {
        type: 'category',
        boundaryGap: 1,
        data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
        axisTick: {
          show: false
        },
        axisLabel: {
          lineHeight: 16,
          formatter: function (value) {
            console.log(value)
            return value[0] + '\n' + value[1]
          }
        }
      },
      yAxis: {
        type: 'value',
        splitArea: {
          show: true,
          areaStyle: {
            color: ['#ffffff', '#f7f7f7']
          }
        }
      },
      series: [
        {
          data: [3, 4, 8, 5, 2, 1, 6],
          type: 'line',

          symbol: 'circle',
          symbolSize: 8,
          itemStyle: {
            color: '#fff'
          },
          lineStyle: {
            width: 4,
            color: '#ffbe5e'
          }
        }
      ]
    }

    ecDemo.setOption(option)
  </script>
</html>
