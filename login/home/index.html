<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>File List</title>
        <link rel="stylesheet" href="styles.css" />
      </head>
      <body>
        <div class="container">
          <div class="search-bar">
            <input type="text" placeholder="搜索文件/" />
          </div>
          <div class="content">
            <div class="header">
              <h2>我的文件</h2>
              <div class="header-icons">
                <button class="filter-button">🔍</button>
                <button class="sort-button">🔽</button>
                <button class="view-button">🔲</button>
              </div>
            </div>
            <table>
              <thead>
                <tr>
                  <th>文件名</th>
                  <th>拥有者</th>
                  <th>修改时间</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><img src="https://via.placeholder.com/20" alt="icon" /> docker基本操作</td>
                  <td>C和</td>
                  <td>2天前</td>
                </tr>
                <tr>
                  <td><img src="https://via.placeholder.com/20" alt="icon" /> Jenkins+Docker发布Node</td>
                  <td>C和</td>
                  <td>3天前</td>
                </tr>
                <tr>
                  <td><img src="https://via.placeholder.com/20" alt="icon" /> JenkinsPieline构建配置</td>
                  <td>C和</td>
                  <td>2个月前</td>
                </tr>
                <tr>
                  <td><img src="https://via.placeholder.com/20" alt="icon" /> Jenkins+Docker</td>
                  <td>C和</td>
                  <td>3个月前</td>
                </tr>
                <tr>
                  <td><img src="https://via.placeholder.com/20" alt="icon" /> Nginx指令</td>
                  <td>C和</td>
                  <td>6个月前</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </body>
    </html>

  <script src="./index.js"></script>
</html>
